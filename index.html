<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJF Visuals</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ===== HERO BASE STYLES FOR ALL PAGES ===== */
    .hero {
      position: relative;
      padding: 120px 20px 60px;
      text-align: center;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70vh;
      overflow: hidden;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in;
      max-width: 90%;
      margin: 0 auto;
    }

    /* Hero main header */
    .hero-text h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: black;
      margin: 0;
      padding: 0;
      letter-spacing: 4px;
      font-size: 8rem;
    }

    /* Hero subheader */
    .hero-text h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.7);
      margin-top: 10px;
      margin-bottom: 0;
      font-size: 1.5rem;
    }

    /* ===== MOBILE RESPONSIVE ===== */
    @media (max-width: 768px) {
      .hero {
        height: 60vh;
        padding: 80px 20px 40px;
      }

      .hero-text h1 {
        font-size: 4rem !important;
        letter-spacing: 2px !important;
      }

      .hero-text h2 {
        font-size: 1.1rem !important;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="home-page">

  <!-- Start wrapper to prevent horizontal scroll -->
  <div class="site-wrapper">

    <!-- ===== HEADER / NAVIGATION ===== -->
    <header>
      <a href="index.html" class="logo">
        <img src="images/DJF_VISUALS_LOGO_FINAL_GB.png" alt="DJF Visuals Logo" />
      </a>

      <!-- Hamburger icon (3 lines) -->
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="aboutme.html">About Me</a></li>
          <li><a href="contact-me.html">Contact Me</a></li>
        </ul>
      </nav>
    </header>

    <!-- ===== HERO SECTION ===== -->
    <section class="hero">
      <div class="hero-text">
        <h1>DAVID J. FRANCO</h1>
        <h2>Designer • Brand Strategist • Creative Director • Project Manager</h2>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section class="work-intro">
      <h1>EXPLORE SOME OF MY WORK</h1>
    </section>

    <main>
      <section>
        <div class="portfolio-items">
          <div class="portfolio-item">
            <a href="valuetainment.html">
              <img src="images/VT_LOGO.png" alt="Valuetainment Logo" />
            </a>
          </div>
          <div class="portfolio-item">
            <a href="miamialkalinewater.html">
              <img src="images/miami_alkaline_logo2.png" alt="Miami Alkaline Water Logo" />
            </a>
          </div>
          <div class="portfolio-item">
            <a href="print.html">
              <img src="images/print.png" alt="Aframe Design" />
            </a>
          </div>
          <div class="portfolio-item">
            <a href="photography.html">
              <img src="images/photography2.png" alt="Photography 2" />
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
      <p>All content copyright David J. Franco "DJF Visuals" © 2025.</p>
    </footer>

  </div> <!-- End wrapper -->

  <!-- Hamburger toggle script -->
  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('show'); // Add/remove "show" to show/hide menu
    }
  </script>

</body>
</html>
