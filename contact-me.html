<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - DJF Visuals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/DJF_GRAPHIX_LOGO2.png" alt="DJF Graphix Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Portfolio</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                    <li><a href="contact-me.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-intro">
            <h1>Contact Me</h1>
            <p>Feel free to get in touch with me for any inquiries or collaborations!</p>
        </section>

        <section>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="response-message"></div>
        </section>
    </main>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            setTimeout(function() {
                document.querySelector('.contact-intro').style.display = 'none';
                document.querySelector('#response-message').textContent = 'Thank you for your message! I will get back to you shortly.';
            }, 1000);
        });
    </script>
</body>
</html>
