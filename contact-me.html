<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - DJF Visuals</title>

  <!-- Google Fonts for nice text -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet" />

  <!-- Your main CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="nav-container">
      <!-- Logo on the left, clickable back to homepage -->
      <a href="index.html" class="logo">
        <img src="images/DJF_VISUALS_LOGO_FINAL_GB.png" alt="DJF Visuals Logo" />
      </a>

      <!-- Navigation menu -->
      <nav>
        <ul>
          <li><a href="index.html">Portfolio</a></li>
          <li><a href="aboutme.html">About Me</a></li>
          <li><a href="contact-me.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Intro text about contacting you -->
    <section class="contact-intro">
      <h1>Contact Me</h1>
      <p>Feel free to get in touch with me for any inquiries or collaborations!</p>
    </section>

    <!-- The contact form -->
    <section>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <!-- Message that shows after submitting -->
      <div id="response-message"></div>
    </section>
  </main>

  <script>
    // This script handles the form submission
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent page from refreshing

      setTimeout(function () {
        // Hide the intro text when message is sent
        document.querySelector('.contact-intro').style.display = 'none';

        // Show thank you message
        document.querySelector('#response-message').textContent =
          'Thank you for your message! I will get back to you shortly.';
      }, 1000);
    });
  </script>
</body>

<!-- Footer at the bottom -->
<footer>
  <p>All content copyright David J. Franco "DJF Visuals" Â© 2025.</p>
</footer>
</html>
